<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>

    <main class="lib">
        <div class="add-new">
            <form class="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                </div>

                <div class="form-group">
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" pattern="[0-9]+" required>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="Finished">Finished</option>
                        <option value="Not Read">Not Read</option>
                        <option value="Started">Started</option>
                        <option value="DNFed">DNFed</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="add-book-submit">Add Book</button>
                </div>
            </form>
        </div>
    </main>

    <aside class="other-hidden">
        <div class="extra">
            <h4>Other Projects</h4>
            <ul>
                <li><a href="https://emeibech.github.io/library/">My Library</a></li>
                <li><a href="https://emeibech.github.io/dashboard">Dashboard</a></li>
                <li><a href="https://emeibech.github.io/signup-form/">Signup Form</a></li>

                <li><a href="https://emeibech.github.io/Etch-a-Sketch/">Etch-a-Sketch</a></li>
                <li><a href="https://emeibech.github.io/project-landing-page/">Landing Page</a></li>
            </ul>

            <h4 class="src-code">Source Code</h4>
            <ul>
                <li><a href="https://github.com/emeibech/library">library repo</a></li>
                <li><a href="https://github.com/emeibech/dashboard">dashboard repo</a></li>
                <li><a href="https://github.com/emeibech/signup-form">signup-form repo</a></li>
                <li><a href="https://github.com/emeibech/calculator">calculator repo</a></li>

</body>
